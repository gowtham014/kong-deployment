---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: test-api
  name: test-api
  namespace: default
spec:
  ports:
  - port: 8080
    name: high
    protocol: TCP
    targetPort: 8080
  selector:
    app: test-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: test-api
  name: test-api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-api
  strategy: {}
  template:
    metadata:
      labels:
        app: test-api
    spec:
      containers:
      - image: gazgeek/springboot-helloworld:latest
        name: test-api
        ports:
        - containerPort: 8080
        resources:
          request:
            memory: "64Mi"
            cpu: "250m"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-api-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: test-api.local
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: test-api
                port:
                  number: 8080
            path: /